<div id="main">
<div *ngIf="game" class="gameDetail">
  <!--
  <h2 *ngIf="game">Game:{{game.NAME}}</h2>
  -->

  <div *ngIf="game.players && game.players.length" class="playerList">
    <table>
      <tr>
        <th colspan="2">Scores:</th>
      </tr>
      <tr>
        <th>Player</th>
        <th>Funds</th>
      </tr>
      <tr *ngFor="let player of game.players">
        <td>
         {{ player.NAME }}
        </td>
        <td>
          {{ player.FUNDS }}
        </td>

    </table>
  </div>

  <div *ngIf="(game.MEETING_INDEX < 0); else nextSteps">
    <h1> GAME OVER </h1>
  </div>

  <ng-template #nextSteps>
    <div *ngIf="game.RACE_INDEX === 0; else showBets">
      <a routerLink="/selection/{{game.ID}}/{{meetingId}}">Click to Select horses for meeting at {{meeting.NAME}}</a>
    </div>

    <ng-template #showBets>
      <a routerLink="/betting/{{game.ID}}/{{game.RACE_ID}}">Click to place bets for the {{game.RACE_NAME}} at {{meeting.NAME}}</a>
    </ng-template>
  </ng-template>

</div>
</div>
