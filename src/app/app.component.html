<div id="main">
  <div class="appHeader">
    <div class="gameTitle">{{title}}</div>
    <div *ngIf="player" class="playerName">{{player.NAME}}</div>
    <div class="myRoutes">
      <a *ngIf="loggedIn" class="nav-item nav-link" (click)="logout()" >Logout</a>
      <a *ngIf="loggedIn" routerLink="/games" >Games</a>
    </div>
  </div>
  <div class="myRouterOutlet">
    <router-outlet></router-outlet>
  </div>
</div>
