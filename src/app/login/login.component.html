<div class="loginPage">
  <form>
    <div>
        <h4>
          username
        </h4>
        <input type="text" id="username"/>
    </div>
    <div>
      <h4>
        password
      </h4>
      <input type="password" id="password" (keydown)="handleKeyDown()"/>
    </div>
    <input type="button" value="OK" (click)="submitLogin()"/>
    <input type="button" value="Cancel"/>
  </form>
</div>
