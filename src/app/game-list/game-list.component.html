<div class="gamesList">
  <h3>Select a game from the list, or click 'New Game'</h3>
    <table>
      <tr *ngFor="let game of games">
        <td>
          <a routerLink="/game/{{game.ID}}">{{ game.NAME }}</a>
        </td>
        <td *ngIf="game.players && game.players.length">
          <div *ngFor="let player of game.players">
            {{player.NAME}}
          </div>
        </td>
        <td>
          <input type="button" (click)="join(game.ID)" value="Join"/>
        </td>
        <td>
          <input type="button" (click)="leave(game.ID)" value="Leave"/>
        </td>


        <td>ADMIN ONLY!
          <input type="button" (click)="deleteGame(game.NAME)" value="Delete"/>
        </td>
    </table>
  <br/>
  <input type="button" (click)="addNewGame()" value="New Game"/>



</div>
